<div class="most-popular">
  <div class="row">
    <div class="col-lg-12">
      <div class="heading-section">
        <h4>Chào mừng bạn đến với cuộc thi {{cat.name}}</h4>
      </div>
      <div class="row">

        <div class="col-lg-4 col-sm-6" *ngFor="let it of items">
          <div class="item">
            <div class="pro-image">
              <img class="card-img-top"  [routerLink]="['/item',it.id]" src="http://localhost:3000/uploads/{{it.image}}">
            </div>
            <h4><a [routerLink]="['/item',it.id]">{{it.name}}</a></h4>
            <a (click)="addvote(it.id)">Bình chọn</a>
            <ul>
              <li><i class="fa-solid fa-heart"></i> : {{it.voteQtt}}</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
